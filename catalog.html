<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Газ-Котёл | Каталог</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    :root {
      --primary: #0d47a1;
      --accent: #42a5f5;
      --bg: #f4f4f4;
      --text: #222;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 30px 20px;
      text-align: center;
      flex-shrink: 0;
      position: relative;
    }

    header h1 {
      font-size: 2.5rem;
    }

    nav {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      font-size: 1rem;
    }

    nav a:hover {
      color: var(--accent);
    }

    .cart-icon {
      position: absolute;
      top: 50px;
      right: 35px;
      left: 890px;
      z-index: 1000;
    }

    .cart-icon img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .cart-icon img:hover {
      transform: scale(1.1);
    }

    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .product {
      background-color: var(--white);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 20px;
      width: 320px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .product:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      height: 220px;
      object-fit: contain;
      background: #fff;
    }

    .product h3 {
      font-size: 1.25rem;
      margin-bottom: 8px;
      color: var(--primary);
    }

    .product p {
      margin-bottom: 10px;
      color: #555;
      flex-grow: 1;
      font-size: 0.95rem;
    }

    .price {
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .btn-details {
      background-color: var(--primary);
      color: var(--white);
      padding: 10px 15px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      font-size: 0.95rem;
      margin-top: 8px;
      display: inline-block;
      cursor: pointer;
    }

    .btn-details:hover {
      background-color: var(--accent);
    }

    footer {
      background-color: #e0e0e0;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
      flex-shrink: 0;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      nav a {
        font-size: 0.95rem;
      }

      h2 {
        font-size: 1.75rem;
      }

      .product {
        width: 100%;
        max-width: 360px;
      }

      .product img {
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      main {
        padding: 30px 15px;
      }

      .product {
        padding: 15px;
      }

      .product h3 {
        font-size: 1.1rem;
      }

      .product p {
        font-size: 0.9rem;
      }

      .price {
        font-size: 1rem;
      }

      .btn-details {
        padding: 8px 12px;
        font-size: 0.9rem;
      }

      footer {
        font-size: 13px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <h1>Газ-Котёл</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="about.html">О нас</a>
      <a href="contacts.html">Контакты</a>
    </nav>
    <a href="cart.html" class="cart-icon" title="Корзина">
      <img src="images/korzina.png" alt="Корзина" />
    </a>
  </header>

  <main>
    <h2 data-aos="fade-up">Каталог газовых котлов</h2>
    <section class="product-list" data-aos="fade-up" data-aos-delay="100">
      <div class="product">
        <img src="images/boiler1.jpg" alt="АОГВ-11,6-3" />
        <h3>АОГВ-11,6-3</h3>
        <p>Напольный газовый котёл для обогрева небольших домов.</p>
        <div class="price">32 000 ₽</div>
        <a href="product.html?id=boiler1" class="btn-details">Подробнее</a>
        <a href="#" class="btn-details" onclick="addToCart('boiler1', 'АОГВ-11,6-3', 32000)">В корзину</a>
      </div>
      <!-- Добавь остальные товары аналогично -->
    </section>
  </main>

  <footer data-aos="fade-up" data-aos-delay="200">
    <p>&copy; 2025 Газ-Котёл. Все права защищены.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    function addToCart(id, name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(item => item.id === id);

      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ id, name, price, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert("Товар добавлен в корзину!");
    }
  </script>
</body>
</html>
